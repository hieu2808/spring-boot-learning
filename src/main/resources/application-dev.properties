# ===== DEV Profile =====
# Dùng PostgreSQL local (Docker Compose)

server.port=5000

# Database Configuration - PostgreSQL local
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${POSTGRES_DB:employee_db}
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging - hiển thị chi tiết cho dev
logging.level.root=INFO
logging.level.com.example.employee_management=DEBUG
logging.level.org.hibernate.SQL=DEBUG
