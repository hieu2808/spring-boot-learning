<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thêm phòng ban</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <nav th:replace="~{common/navbar :: navbar('departments')}"></nav>
  <div class="container mt-4">
    <h2 class="mb-4">Thêm phòng ban mới</h2>
    <form th:action="@{/departments/add}" method="post" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label class="form-label">Tên phòng ban</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Mô tả</label>
        <textarea name="description" class="form-control" rows="3"></textarea>
      </div>
      <div>
        <button type="submit" class="btn btn-success">Thêm</button>
        <a href="/departments/list" class="btn btn-secondary ms-2">Quay lại</a>
      </div>
    </form>
  </div>
</body>
</html>
