<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh sách phòng ban</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <nav th:replace="~{common/navbar :: navbar('departments')}"></nav>
  <div class="container mt-4">
    <h2 class="mb-4">Danh sách phòng ban</h2>
    <div class="mb-3">
      <a class="btn btn-success" href="/departments/add">Thêm phòng ban mới</a>
    </div>
    <table class="table table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Tên phòng ban</th>
          <th>Mô tả</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="dept : ${departments}">
          <td th:text="${dept.id}"></td>
          <td th:text="${dept.name}"></td>
          <td th:text="${dept.description}"></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
