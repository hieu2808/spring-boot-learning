<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh sách phòng ban</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <nav th:replace="~{common/navbar :: navbar('departments')}"></nav>
  <div class="container mt-4">
    <h2 class="mb-4">Danh sách phòng ban</h2>

    <!-- Thông báo thành công -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
      <span th:text="${successMessage}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Thông báo lỗi -->
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
      <span th:text="${errorMessage}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="mb-3">
      <a class="btn btn-success" href="/departments/add">Thêm phòng ban mới</a>
    </div>
    <table class="table table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Tên phòng ban</th>
          <th>Mô tả</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="dept : ${departments}">
          <td th:text="${dept.id}"></td>
          <td th:text="${dept.name}"></td>
          <td th:text="${dept.description}"></td>
          <td>
            <a th:href="@{/departments/edit/{id}(id=${dept.id})}" class="btn btn-sm btn-warning">Sửa</a>
            <a th:href="@{/departments/delete/{id}(id=${dept.id})}" class="btn btn-sm btn-danger"
               onclick="return confirm('Bạn có chắc chắn muốn xóa phòng ban này?')">Xóa</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
