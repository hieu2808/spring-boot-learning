<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sửa phòng ban</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <nav th:replace="~{common/navbar :: navbar('departments')}"></nav>
  <div class="container mt-4">
    <h2 class="mb-4">Sửa phòng ban</h2>
    <form th:action="@{/departments/edit/{id}(id=${department.id})}" th:object="${department}" method="post"
          class="card p-4 shadow-sm">

      <div class="mb-3">
        <label class="form-label">Tên phòng ban</label>
        <input type="text" th:field="*{name}" class="form-control"
               th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Mô tả</label>
        <textarea th:field="*{description}" class="form-control" rows="3"
                  th:classappend="${#fields.hasErrors('description')} ? 'is-invalid'"></textarea>
        <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
      </div>

      <div>
        <button type="submit" class="btn btn-primary">Cập nhật</button>
        <a href="/departments/list" class="btn btn-secondary ms-2">Quay lại</a>
      </div>
    </form>
  </div>
</body>
</html>
