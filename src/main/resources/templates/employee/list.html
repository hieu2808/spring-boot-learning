<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh sách nhân viên</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <nav th:replace="~{common/navbar :: navbar('employees')}"></nav>
  <div class="container mt-4">
    <h2 class="mb-4">Danh sách nhân viên</h2>
    <div class="mb-3">
      <a class="btn btn-success" href="/employees/add">Thêm nhân viên mới</a>
      <a class="btn btn-primary ms-2" href="/employees/search">Tìm kiếm</a>
    </div>
    <table class="table table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Tên</th>
          <th>Email</th>
          <th>Phòng ban</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="employee : ${employees}">
          <td th:text="${employee.id}"></td>
          <td th:text="${employee.name}"></td>
          <td th:text="${employee.email}"></td>
          <td th:text="${employee.department.name}"></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
