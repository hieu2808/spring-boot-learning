<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tìm kiếm nhân viên</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <nav th:replace="~{common/navbar :: navbar('employees')}"></nav>
  <div class="container mt-4">
    <h2 class="mb-4">Tìm kiếm nhân viên</h2>
    <form th:action="@{/employees/search}" method="post" class="card p-4 shadow-sm mb-4">
      <div class="row g-3 align-items-end">
        <div class="col-md-4">
          <label class="form-label">Tên nhân viên</label>
          <input type="text" name="name" class="form-control" th:value="${name}" placeholder="Nhập tên...">
        </div>
        <div class="col-md-4">
          <label class="form-label">Phòng ban</label>
          <select name="departmentId" class="form-select">
            <option value="">-- Tất cả --</option>
            <option th:each="dept : ${departments}" th:value="${dept.id}" th:text="${dept.name}"
                    th:selected="${departmentId != null && departmentId == dept.id}"></option>
          </select>
        </div>
        <div class="col-md-4">
          <button type="submit" class="btn btn-primary">Tìm kiếm</button>
          <a href="/employees/list" class="btn btn-secondary ms-2">Quay lại</a>
        </div>
      </div>
    </form>
    <div th:if="${employees != null && !employees.isEmpty()}">
      <h5 class="mb-3">Kết quả tìm kiếm</h5>
      <table class="table table-bordered table-hover">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Email</th>
            <th>Phòng ban</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.department.name}"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div th:if="${employees != null && employees.isEmpty()}" class="alert alert-warning">
      Không tìm thấy nhân viên nào.
    </div>
  </div>
</body>
</html>
