<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thêm nhân viên</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="/">Employee Management</a>
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link active" href="/employees/list">Nhân viên</a></li>
      <li class="nav-item"><a class="nav-link" href="/departments/list">Phòng ban</a></li>
    </ul>
  </nav>
  <div class="container mt-4">
    <h2 class="mb-4">Thêm nhân viên mới</h2>
    <form th:action="@{/employees/add}" method="post" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label class="form-label">Tên</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Phòng ban</label>
        <select name="department.id" class="form-select" required>
          <option value="">-- Chọn phòng ban --</option>
          <option th:each="dept : ${departments}" th:value="${dept.id}" th:text="${dept.name}"></option>
        </select>
      </div>
      <div>
        <button type="submit" class="btn btn-success">Thêm</button>
        <a href="/employees/list" class="btn btn-secondary ms-2">Quay lại</a>
      </div>
    </form>
  </div>
</body>
</html>
