# ===== PROD Profile =====
# Cấu hình cho môi trường production

server.port=8080

# Database Configuration - PostgreSQL production
# Đọc từ biến môi trường (bắt buộc phải set trên server)
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT:5432}/${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool (HikariCP) - tối ưu cho production
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# JPA Configuration - production an toàn
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Logging - chỉ WARN và ERROR cho production
logging.level.root=WARN
logging.level.com.example.employee_management=INFO
logging.level.org.hibernate.SQL=WARN

# Ghi log ra file
logging.file.name=logs/employee-management.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30
